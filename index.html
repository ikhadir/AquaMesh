<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with AWS Location Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.877.0.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/core"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My AWS Location Service Map</h1>
    </header>
    <div class="container">
        <div id="map"></div>
        <div id="info">
            <h2>Data Information</h2>
            <p>Here you can display some data information.</p>
        </div>
    </div>
</body>
</html>
